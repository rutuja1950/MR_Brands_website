<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wishlist Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      width: 90%;
      margin: 0 auto;
    }
    .product {
      display: flex;
      align-items: center;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin: 10px 0;
    }
    .product img {
      width: 80px;
      height: 80px;
      margin-right: 15px;
    }
    .product-details {
      flex-grow: 1;
    }
    .product button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .product button:hover {
      background-color: #ff3333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Wishlist</h1>
    <div id="wishlist-container"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
