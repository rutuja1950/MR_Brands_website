<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="../CSS_files/login.css">
</head>
<body>
    <div class="container">
        
      <!-- Registration Form -->
        <div class="form-container" id="registration-form">
            <h2>Register</h2>
            <form action="#" method="POST" onsubmit="return validateRegistration()">
                <!-- Basic Info -->
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
                
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <!-- Optional Preferences -->
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">

                <!-- Preferences -->
                <label for="fav-brands">Favorite Brands:</label>
                <input type="text" id="fav-brands" name="fav-brands">

                <label for="fav-category">Preferred Categories:</label>
                <select id="fav-category" name="fav-category">
                    <option value="mens">Men's</option>
                    <option value="womens">Women's</option>
                    <option value="kids">Kids'</option>
                    <option value="accessories">Accessories</option>
                </select>

                <div class="form-options">
                    <input type="checkbox" id="newsletter">
                    <label for="newsletter">Subscribe to our newsletter</label>
                </div>

                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <script src="../CSS_files/login.js"></script>
</body>
</html>
